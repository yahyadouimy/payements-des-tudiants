
<div class="container mt-4">
  <h2 class="mb-4">Update Payment</h2>
  <form (submit)="updatePayment()">
    <div class="form-group">
      <label for="code">Code:</label>
      <input type="text" class="form-control" id="code" name="code" [(ngModel)]="payment.code" required>
    </div>
    <div class="form-group">
      <label for="date">Date:</label>
      <input type="text" class="form-control" id="date" name="date" [(ngModel)]="payment.date" required>
    </div>
    <div class="form-group">
      <label for="type">Type:</label>
      <input type="text" class="form-control" id="type" name="type" [(ngModel)]="payment.type" required>
    </div>
    <div class="form-group">
      <label for="status">Status:</label>
      <input type="text" class="form-control" id="status" name="status" [(ngModel)]="payment.status" required>
    </div>
    <div class="form-group">
      <label for="file">File:</label>
      <input type="text" class="form-control" id="file" name="file" [(ngModel)]="payment.file" required>
    </div>
    <div class="form-group">
      <label for="studentId">Student ID:</label>
      <input type="number" class="form-control" id="studentId" name="studentId" [value]="payment.student ? payment.student.id : ''" required>
    </div>
    <button type="submit" class="btn btn-primary">Update</button>
    <a routerLink="/payments" class="btn btn-secondary">Cancel</a>
  </form>
</div>
