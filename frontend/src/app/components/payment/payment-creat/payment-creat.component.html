<div class="container">
  <h2>Add Payment</h2>
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="code">Code:</label>
      <input type="text" class="form-control" id="code" [(ngModel)]="payment.code" name="code" required>
    </div>
    <div class="form-group">
      <label for="date">Date:</label>
      <input type="date" class="form-control" id="date" [(ngModel)]="payment.date" name="date" required>
    </div>
    <div class="form-group">
      <label for="type">Type:</label>
      <input type="text" class="form-control" id="type" [(ngModel)]="payment.type" name="type" required>
    </div>
    <div class="form-group">
      <label for="status">Status:</label>
      <input type="text" class="form-control" id="status" [(ngModel)]="payment.status" name="status" required>
    </div>
    <div class="form-group">
      <label for="file">File:</label>
      <input type="text" class="form-control" id="file" [(ngModel)]="payment.file" name="file" required>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
