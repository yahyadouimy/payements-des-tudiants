<div class="container">
  <h2>Add New Student</h2>
  <form (submit)="createStudent()">
    <div class="form-group">
      <label for="id">Id</label>
      <input type="text" class="form-control" id="id" name="id" [(ngModel)]="newStudent.id" required>
    </div>
    <div class="form-group">
      <label for="code">Code</label>
      <input type="text" class="form-control" id="code" name="code" [(ngModel)]="newStudent.code" required>
    </div>
    <div class="form-group">
      <label for="firstName">First Name:</label>
      <input type="text" class="form-control" id="firstName" name="firstName" [(ngModel)]="newStudent.firstName" required>
    </div>
    <div class="form-group">
      <label for="lastName">Last Name:</label>
      <input type="text" class="form-control" id="lastName" name="lastName" [(ngModel)]="newStudent.lastName" required>
    </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" class="form-control" id="email" name="email" [(ngModel)]="newStudent.email" required>
    </div>
    <div class="form-group">
      <label for="major">Major:</label>
      <input type="text" class="form-control" id="major" name="major" [(ngModel)]="newStudent.major" required>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
